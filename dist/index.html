<!DOCTYPE html>
<html>
<title>JS deps</title>
<style>
  html,
  body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  form {
    position: absolute;
    z-index: 1;
    top: 0;
    width: 100%;
    box-sizing: border-box;
    background: #48f;
    padding: 10px;
    display: flex;
    flex-direction: row;
  }

  input[type="text"] {
    flex-grow: 4;
    font-size: 1.2em;
    border: none;
    border-radius: 4px;
    outline: none;
  }

  input[type="submit"] {
    flex-grow: 1;
    margin-left: 10px;
    background: #fff;
    border: 1px solid #333;
    border-radius: 4px;
    font-size: 1.2em;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    border-color: #48f;
  }

  input[type="submit"]:active {
    background: #eee;
  }

  #graph {
    display: none;
    width: 100%;
    height: 100%;
  }

  #loader {
    border: 16px solid #f3f3f3;
    border-top: 16px solid #48f;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<body>
  <form id="form">
    <input type="text" id="path" autofocus />
    <input type="submit" value="Analyze" />
  </form>
  <div id="loader"></div>
  <div id="graph"></div>
  <script src="bundle.js"></script>
</body>

</html>
